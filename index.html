<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>TicTacToe</title>
</head>

<body>

 <h1>Calculator</h1>
	<div class="calc-parent">
		<div id="calc-display">0</div>

		<div class="calc-btn" id="calc-clear">AC</div>

		<div class="calc-btn" id="calc-backspace">&larr;</div>

		<div class="calc-btn calc-operator" id="calc-divide">&#247;</div>

		<div class="calc-btn calc-num" id="calc-seven">7</div>
		<div class="calc-btn calc-num" id="calc-eight">8</div>
		<div class="calc-btn calc-num" id="calc-nine">9</div>
		<div class="calc-btn calc-operator" id="calc-multiply">*</div>

		<div class="calc-btn calc-num" id="calc-four">4</div>
		<div class="calc-btn calc-num" id="calc-five">5</div>
		<div class="calc-btn calc-num" id="calc-six">6</div>
		<div class="calc-btn calc-operator" id="calc-minus">-</div>

		<div class="calc-btn calc-num" id="calc-one">1</div>
		<div class="calc-btn calc-num" id="calc-two">2</div>
		<div class="calc-btn calc-num" id="calc-three">3</div>
		<div class="calc-btn calc-operator" id="calc-plus">+</div>

		<!-- Zero takes two columns -->
		<div class="calc-btn calc-num" id="calc-zero">0</div>
		<div class="calc-btn" id="calc-decimal">.</div>
		<div class="calc-btn calc-operator" id="calc-equals">=</div>
		<div></div>
	</div>
  <script src="js/main.js"></script>


</body>

</html>
